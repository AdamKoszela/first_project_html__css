<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First site</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/extension.css">
  </head>
  <body>
    <!--section first with logo menu and first content-->
    <header class="header container">
      <div class="header__block block">
        <h1 class="header__block--logo"><img src="./images/logo.svg"></h1>
        <nav class="nav">
          <ul>
            <li><a href="#team">The Team</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#features">Features</a></li>
          </ul>
        </nav>
      </div>
      <div class="main__container block">
        <article class="main__container--article">
          <h1 class="main_title">Beautiful Free Nova template</h1>
        </article>
        <aside class="main__container--ads">
          <img class="ads__img" src="images/screen.png" >
        </aside>
      </div>
    </header>
    <!--section second with specifications of product-->
    <section class="specifications__container container">
      <div class="specifications__top block"></div>
      <div class="specifications__table block">
        <section class="table__one"></section>
        <section class="table__two"></section>
        <section class="table__three"></section>
      </div>
    </section>
    <!--section collaborate logo brand-->
    <section class="collaborate__container container">
      <div class="collaborate__logo block"></div>
    </section>
    <!--section article-->
    <section class="article">
        <article class="article__one"></article>
        <article class="article__second"></article>
    </section>
    <!--section price-->
    <section class="price__container container">
        <div class="price__main_bar block"></div>
        <div class="price__list block">
            <div class="list__first"></div>
            <div class="list__second"></div>
            <div class="list__third"></div>

        </div>
    </section>
    <!--section team-->
    <section class="team__container container">
        <div class="team__bar block"></div>
        <div class="team__catalog block">
            <div class="catolog__first"></div>
            <div class="catolog__second"></div>
            <div class="catolog__third"></div>
        </div>
    </section>
    <!--section footer-->
    <footer class="footer__container container"></footer>
  </body>
</html>
